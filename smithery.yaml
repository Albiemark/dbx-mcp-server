version: 1
build:
  dockerfile: Dockerfile
  target: production
  context: .
deploy:
  type: service
  port: 8080
  health:
    path: /health
    port: 8080
    initialDelaySeconds: 10
    periodSeconds: 30
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
env:
  - name: NODE_ENV
    value: production
  - name: LOG_LEVEL
    value: info
